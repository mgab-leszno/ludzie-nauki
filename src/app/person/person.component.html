<div
  *ngIf="isLoaded"
  class="row no-gutters border rounded overflow-hidden flex-md-row my-4 mx-5 shadow-sm h-md-250 position-relative"
>
  <div class="col-2 m-2 d-sm-block d-lg-block">
    <button class="btn btn-outline-secondary btn-sm mb-3 ml-3 px-3" (click)="goBack()">Wstecz</button>
    <img
      *ngIf="person.img !== ''"
      class="card-img-top top-img-cutout"
      src="{{ person.img }}"
      alt="Card image cap"
    />
  </div>
  <div class="col p-4 d-flex flex-column position-static">
    <h2 class="mb-0">{{ person.name }}</h2>
    <div class="mb-1 text-muted">
      {{ person.year_born }} - {{ person.year_died }}
    </div>
    <p class="card-text mb-auto">{{ person.desc_long }}</p>
    <div class="mt-3">
      <h5>Źródła:</h5>
      <p class="text-muted" *ngFor="let item of person.sources">{{ item }}</p>
    </div>
  </div>
</div>
